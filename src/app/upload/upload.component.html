<div class="container-fluid upload">
    <div class="row pt-5 mb-3 justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
            <mat-card class="card-profile">
                <mat-card-content>
                    <div class="header">
                       <div class="col-12 text-center mb-2">
                            <h2>Upload Your Files Here !</h2>
                       </div> 
                    </div>
                    <div class="col-12 file text-center justify-content-center">
                        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                            <label for="file">Upload PDF file:</label>
                            <input type="file" id="file" formControlName="file" accept=".pdf">
                            <div class="row pt-5 text-center justify-content-center">
                                <div class="col-md-6">
                                    <button type="submit" (click)="upload()" [disabled]="uploadForm.invalid">Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
